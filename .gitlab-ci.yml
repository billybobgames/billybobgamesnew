# Full project: https://gitlab.com/pages/plain-html
pages:
  stage: deploy
  script:
    - git remote add origin https://github.com/billybobgames/billybobgames.github.io.git
    - git pull origin master
    - mkdir .public
    - cp -r ./* .public
    - rm -rf public
    - mv .public public
  artifacts:
    paths:
      - public
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
